<h1>{{albums.length}} Albums</h1>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-andy">
        <div class="card card-album adding">
            <!-- <span class="icon-focus"></span> -->
            <p class="addPhoto" ng-click="toogleAddPhoto()">Create Album</p>
        </div>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 col-andy" ng-repeat="album in albums">
        <div class="card card-album">
            <div class="row">
                <div class="col-xs-3 album" ng-repeat="photo in album.photos">
                    <div class="imageSmall"><img src="{{photo.url}}"></div>
                </div>
            </div>
            <div class="album-nav">
                <span>{{album.name}} - {{album.photos.length}} photos</span>
                <span><i class="fa fa-cog" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>
</div>
